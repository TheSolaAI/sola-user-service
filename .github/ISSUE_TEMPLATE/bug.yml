    id: possible_solution
    attributes:
      label: Possible Solution
      description: Add a possible solution to the bug.
    validations:
      required: false

  - type: textarea
    id: request
    attributes:
      label: Request Body
      description: Add your request body here with headers (if necessary).
    validations:
      required: false

  - type: textarea
    id: response
    attributes:
      label: Response Body
      description: Add your request body here.
