    id: url
    attributes:
      label: Request URL
      description: Give us the URL where you found the bug with query parameters (if any).
      placeholder: https://solaai.xyz
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the issue you are facing with steps to reproduce.
    validations:
      required: True
  
